<html lang="en">

    <title>Calculator</title>

<body>
    <div class="calc_container"> <!--div 1-->
        <div class="calc_screen">
            <div class="data">0</div>
        </div><!--div 1.1-->
        <div class="calc_small_container"><!--div 1.2-->
            <div class="calc_inner_container1 box1">
                <button class="btn shift" type="submit" style="color: blue;">Shift</button>
                <button class="btn alpha" type="submit" style="color: red;" >Alpha</button>
                <button class="btn up" type="submit">⬆</button>
                <button class="btn off" type="submit">OFF</button>
                <button class="btn on" type="submit">ON</button>
                <button class="btn solve" type="submit">Solve</button>
                <button class="btn left" type="submit">⬅</button>
                <button class="btn down" type="submit">⬇</button>
                <button class="btn right" type="submit">➡</button>
                <button class="btn mode" type="submit">Mode</buttoSSn>
            </div><!--div 1.2.1-->
            <div class="calc_inner_container1 box2">
                <button class="btn sqrt" type="submit"> √ </button>
                <button class="btn power" type="submit">X<sup>2</sup></button>
                <button class="btn log" type="submit">Log</button>
                <button class="btn ln" type="submit">ln</button>
                <button class="btn M+" type="submit">M+</button>
                <button class="btn sin" type="submit">Sin</button>
                <button class="btn cos" type="submit">Cos</button>
                <button class="btn tan" type="submit">Tan</button>
                <button class="btn openBracket" type="submit">(</button>
                <button class="btn closedBracket" type="submit">)</button>
            </div><!--div 1.2.2-->
            <div class="calc_inner_container box3">
                <button class="btn seven" type="submit">7</button>
                <button class="btn eigth" type="submit">8</button>
                <button class="btn nine" type="submit">9</button>
                <button class="btn four" type="submit">4</button>
                <button class="btn five" type="submit">5</button>
                <button class="btn six" type="submit">6</button>
                <button class="btn one" type="submit">1</button>
                <button class="btn two" type="submit">2</button>
                <button class="btn three" type="submit">3</button>
                <button class="btn zero" type="submit">0</button>
                <button class="btn stop" type="submit">.</button>
                <button class="btn pi" type="submit">π</button>
            </div><!--div 1.2.3-->
            <div class="calc_inner_container box4">
                <button class="btn1" type="submit">Del</button>
                <button class="btn1" type="submit">AC</button>
                <button class="btn b1 mult" type="submit">✖</button>
                <button class="btn b1 divide" type="submit">➗</button>
                <button class="btn b1 plus" type="submit">➕</button>
                <button class="btn b1 minus" type="submit">➖</button>
                <button class="btn b1 ans" type="submit">Ans</button>
                <button class="btn b1 equalTo" type="submit">=</button>
            </div><!--div 1.2.4-->
        </div>
    </div>
