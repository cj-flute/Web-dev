<body>
   <form id="contactForm">
    <div class="field">
        <label for="name">Name</label>
        <input type="text" name="name" id="name">
    </div>
    <div class="field">
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
    </div>
    <div class="field">
        <label for="message">Message</label>
        <textarea name="message" id="message"></textarea>
    </div>
    <div class="field">
        <input type="submit" value="send" onclick="window.onload()">
    </div>
   </form>
   <div class="welcomeMessage"></div>

   <script>
    window.onload = function(){
        // check for loalStorage support.
        if (localStorage){
            // Add an event listener for form submissions
            document.getElementById('contactForm').addEventListener('submit', function(){
                // Get the value of the name field.
                var name = document.getElementById('name').value;

                // Save the name in localStorage.
                localStorage.setItem('name', name);
            });
        }

        // Retrieve the users name.
        var name = localStorage.getItem('name');

        if(name != "undefind" || name != "null"){
            console.log("Hello " + name + "!");
            // document.getElementById('welcomeMessage').innerHTML = "Hello"+ name + "!";
        }else{
            console.log("Hello");
            document.getElementById('welcomeMessage').innerHTML = "Hello";
        }
    }
   </script>
</body>
