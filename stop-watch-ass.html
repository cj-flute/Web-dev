<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop watch</title>
    <link rel="stylesheet" href="/web-dev/resource/css/stop-watch-ass-css.css">
</head>
<body>
    <main>
        <section class="stop-watch-section">
            <center>
                <div class="stop-watch-box">
                    <div class="center-box">
                        <div class="count-div">
                            <div class="count-center-box">
                                <div class="time-div" id="hour-div">
                                    <div class="T H2-div">
                                        <h1 class="num" id="h2">0</h1>
                                    </div>
                                    <div class="T H1-div">
                                        <h1 class="num" id="h1">0</h1>
                                    </div>
                                </div>
                                <p class="column">:</p>
                                <div class="time-div" id="minute-div">
                                    <div class="T M2-div">
                                        <h1 class="num" id="m2">0</h1>
                                    </div>
                                    <div class="T M1-div">
                                        <h1 class="num" id="m1">0</h1>
                                    </div>
                                </div>
                                <p class="column">:</p>
                                <div class="time-div" id="seconds-div">
                                    <div class="T S2-div">
                                        <h1 class="num" id="s2">0</h1>
                                    </div>
                                    <div class="T S1-div">
                                        <h1 class="num" id="s1">0</h1>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="btn-box">
                            <div class="btn-div">
                                <button class="btn" id="start">START</button>
                            </div>
                            <div class="btn-div">
                                <button class="btn" id="stop">STOP</button>
                            </div>
                            <div class="btn-div">
                                <button class="btn" id="reset">RESTART</button>
                            </div>
                        </div>
                    </div>
                </div>
            </center>
        </section>
    </main>
    <!-- <button class="btn">Check</button> -->
</body>
<script src="/web-dev/resource/jss/stop-watch-ass-js.js"></script>
</html>
